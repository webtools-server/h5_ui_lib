<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tab</title>
  <link href="../../../node_modules/@jyb/h5_ui_css/dist/style/ui.min.css" rel="stylesheet"></link>
  <script>
    (function(doc, win) {
      var basicWidth = window.basicWidth || 750;
      var minWidth = 320;
      var htmlElement = doc.documentElement;
      var dpr = parseInt(window.devicePixelRatio || 1, 10); 
      var recalc = function() {
          var clientWidth = htmlElement.clientWidth || (basicWidth / 2);
          window.rootFontSize = 100 * (clientWidth / basicWidth);
          clientWidth = clientWidth < minWidth? minWidth : clientWidth;
          htmlElement.style.fontSize = 100 * (clientWidth / basicWidth) + 'px';
          htmlElement.setAttribute("data-dpi", dpr);
      };
      recalc();
      if (!win.addEventListener) return;
      win.addEventListener('resize', recalc, false);
    })(document, window);
  </script>
</head>

<body>
  <div class="mod-tab">
    <div class="mod-tab-bar">
      <div class="tab-item">tab1</div>
      <div class="tab-item">tab2</div>
      <div class="tab-item">tab3</div>
      <div class="tab-item">tab4</div>
    </div>
    <div class="mod-tab-panel">
      <div class="tab-content ui-d-n">content1</div>
      <div class="tab-content ui-d-n">content2</div>
      <div class="tab-content ui-d-n">content3</div>
      <div class="tab-content ui-d-n">content4</div>
    </div>
  </div>
  <script src="../dist/bundle.dev.js"></script>
  <script>
    new Tab({
      onChange: function(index) { console.log(index); },
      defaultIndex: 0,
    })
  </script>
</body>

</html>
