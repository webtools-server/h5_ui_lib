<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dialog</title>
  <link href="./ui.min.css" rel="stylesheet"></link>
  <script>
      (function(doc, win) {
        var basicWidth = window.basicWidth || 750;
        var minWidth = 320;
        var htmlElement = doc.documentElement;
        var dpr = parseInt(window.devicePixelRatio || 1, 10); 
        var recalc = function() {
            var clientWidth = htmlElement.clientWidth || (basicWidth / 2);
            window.rootFontSize = 100 * (clientWidth / basicWidth);
            clientWidth = clientWidth < minWidth? minWidth : clientWidth;
            htmlElement.style.fontSize = 100 * (clientWidth / basicWidth) + 'px';
            htmlElement.setAttribute("data-dpi", dpr);
        };
        recalc();
        if (!win.addEventListener) return;
        win.addEventListener('resize', recalc, false);
      })(document, window);
    </script>  
</head>

<body>
  <div class="ui-btn" onclick="showDialog()">对话框1</div>
  <script src="./zepto.min.js"></script>  
  <script src="../dist/bundle.js"></script>
  <script>
    var dialogContent_1 = `<p>注意文字大小（17px和13px为主），颜色（主要有#ff6e34, #333333, #999999, #cccccc），段落文字的行间距, 不同区块之间的间距</p>`;
    var dialog = new Dialog({
      titleBorder: false,     // 是否显示标题边线
      title: '<p>弹窗标题</p><span class="ui-dialog__fn-wrap"><i class="ui-icon-help"></i></span>', 
      showClose: false,       // 是否显示close按钮
      content: dialogContent_1, // 显示的内容
      btns: [ 
        { text: '确定', callback: function () { dialog.close() } },
      ],
      mask: true,             // 是否显示mask 
      visible: false,     
    });

    function showDialog() {
      dialog.show();
    }

  </script>
</body>

</html>
