<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UiVueTips</title>
  <link href="../node_modules/@jyb/h5_ui_css/dist/style/ui.min.css" rel="stylesheet"></link>
  <script>
    (function(doc, win) {
      var basicWidth = window.basicWidth || 750;
      var minWidth = 320;
      var htmlElement = doc.documentElement;
      var dpr = parseInt(window.devicePixelRatio || 1, 10); 
      var recalc = function() {
          var clientWidth = htmlElement.clientWidth || (basicWidth / 2);
          window.rootFontSize = 100 * (clientWidth / basicWidth);
          clientWidth = clientWidth < minWidth? minWidth : clientWidth;
          htmlElement.style.fontSize = 100 * (clientWidth / basicWidth) + 'px';
          htmlElement.setAttribute("data-dpi", dpr);
      };
      recalc();
      if (!win.addEventListener) return;
      win.addEventListener('resize', recalc, false);
    })(document, window);
  </script>   
  <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
  <div id="container">
    <div class="ui-btn ui-mb-10" @click="$showError('test')">toast</div>
    <div class="ui-btn ui-mb-10" @click="$showLoading()">loading</div>
    <div class="ui-btn" @click="$showTips({msg:'测试', isLoading:true, autoHide:true, hideTime:3000})">msg</div>
  </div>
  <script src="../dist/bundle.dev.js"></script>
  <script>
    Vue.use(UIVueTips);
    var app = new Vue({
      el: '#container',
    })
  </script>
</body>

</html>
