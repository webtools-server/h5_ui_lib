<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UiVueDialog</title>
  <link href="./ui.min.css" rel="stylesheet"></link>
  <script>
    (function(doc, win) {
      var basicWidth = window.basicWidth || 750;
      var minWidth = 320;
      var htmlElement = doc.documentElement;
      var dpr = parseInt(window.devicePixelRatio || 1, 10); 
      var recalc = function() {
          var clientWidth = htmlElement.clientWidth || (basicWidth / 2);
          window.rootFontSize = 100 * (clientWidth / basicWidth);
          clientWidth = clientWidth < minWidth? minWidth : clientWidth;
          htmlElement.style.fontSize = 100 * (clientWidth / basicWidth) + 'px';
          htmlElement.setAttribute("data-dpi", dpr);
      };
      recalc();
      if (!win.addEventListener) return;
      win.addEventListener('resize', recalc, false);
    })(document, window);
  </script>   
  <script src="./vue.js"></script>
</head>

<body>
  <div id="container">
    <div class="ui-btn" @click="isShowDialog = true">点我</div>
    <ui-dialog 
      :open.sync="isShowDialog"
      :show-close=true
      :title="'测试'">
      <template slot="content">
        <p class="ui-text ui-text--large ui-ta-c ui-text--title">这是正文这是正文这是正文这是正文</p>
      </template>
      <template slot="buttons">
        <ui-dialog-btn @click="isShowDialog = false">取消</ui-dialog-btn>
        <ui-dialog-btn :strong=true @click="isShowDialog = false">确定</ui-dialog-btn>
      </template>
    </ui-dialog>
  </div>
  <script src="../dist/bundle.dev.js"></script>
  <script>
    var Dialog = UIVueDialog.Dialog;
    var DialogBtn = UIVueDialog.DialogBtn;
    var app = new Vue({
      el: '#container',
      components: {
        [Dialog.name]: Dialog,
        [DialogBtn.name]: DialogBtn
      },
      data: {
        isShowDialog:  false
      }
    })
  </script>
</body>

</html>
