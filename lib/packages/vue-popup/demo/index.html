<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UiVuePopup</title>
  <link href="./ui.min.css" rel="stylesheet"></link>
  <script>
    (function(doc, win) {
      var basicWidth = window.basicWidth || 750;
      var minWidth = 320;
      var htmlElement = doc.documentElement;
      var dpr = parseInt(window.devicePixelRatio || 1, 10); 
      var recalc = function() {
          var clientWidth = htmlElement.clientWidth || (basicWidth / 2);
          window.rootFontSize = 100 * (clientWidth / basicWidth);
          clientWidth = clientWidth < minWidth? minWidth : clientWidth;
          htmlElement.style.fontSize = 100 * (clientWidth / basicWidth) + 'px';
          htmlElement.setAttribute("data-dpi", dpr);
      };
      recalc();
      if (!win.addEventListener) return;
      win.addEventListener('resize', recalc, false);
    })(document, window);
  </script>   
  <script src="./vue.js"></script>
</head>

<body>
  <div id="container">
    <div class="ui-btn" @click="isShowPopup = true">点我</div>
    <popup 
      :transition=true
      :open.sync="isShowPopup" 
      :show-close="true"
      :prevent-back-scroll="true">

      <template slot="title">这是标题</template>

      <div slot="content">这是内容</div>

      <div slot="footer">这是底部</div>
    </popup>
  </div>
  <script src="../dist/bundle.dev.js"></script>
  <script>
    var app = new Vue({
      el: '#container',
      components: {
        [UIVuePopup.name]: UIVuePopup
      },
      data: {
        isShowPopup:  false
      }
    })
  </script>
</body>

</html>
