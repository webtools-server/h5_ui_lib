<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UIVueSwitch</title>
  <link href="./ui.min.css" rel="stylesheet"></link>
  <script>
    (function(doc, win) {
      var basicWidth = window.basicWidth || 750;
      var minWidth = 320;
      var htmlElement = doc.documentElement;
      var dpr = parseInt(window.devicePixelRatio || 1, 10); 
      var recalc = function() {
          var clientWidth = htmlElement.clientWidth || (basicWidth / 2);
          window.rootFontSize = 100 * (clientWidth / basicWidth);
          clientWidth = clientWidth < minWidth? minWidth : clientWidth;
          htmlElement.style.fontSize = 100 * (clientWidth / basicWidth) + 'px';
          htmlElement.setAttribute("data-dpi", dpr);
      };
      recalc();
      if (!win.addEventListener) return;
      win.addEventListener('resize', recalc, false);
    })(document, window);
  </script>   
  <script src="./vue.js"></script>
  <style>#container { padding: .3rem; } </style>
</head>

<body>
  <div id="container">    
    <ui-tab>
      <template slot="bar">
        <ui-tab-item v-for="tab,index in tabs" 
          :is-active="currentIndex == index"
          @click="currentIndex=index"
          >{{ tab }}</ui-tab-item>
      </template>
      <div slot="content">
        <ui-tab-content v-for="item,index in content" v-show="currentIndex==index">{{item}}</ui-tab-content>
      </div>

    </ui-tab>
  </div>
  <script src="../dist/bundle.dev.js"></script>
  <script>
    Vue.component(UIVueTab.Tab.name, UIVueTab.Tab);
    Vue.component(UIVueTab.TabItem.name, UIVueTab.TabItem);
    Vue.component(UIVueTab.TabContent.name, UIVueTab.TabContent);    
    var app = new Vue({
      el: '#container',
      data: {
        tabs: [ 1, 2 ],
        content: [ 'test1', 'test2'],
        currentIndex: 1,
      },
    })
  </script>
</body>

</html>
