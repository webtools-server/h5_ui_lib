<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tips</title>
  <link href="./ui.min.css" rel="stylesheet"></link>
  <script type="text/javascript">
    (function(doc, win) {
      var basicWidth = window.basicWidth || 750;
      var minWidth = 320;
      var htmlElement = doc.documentElement;
      var recalc = function() {
        var clientWidth = htmlElement.clientWidth || (basicWidth / 2);
        clientWidth = clientWidth < minWidth ? minWidth : clientWidth;
        htmlElement.style.fontSize = 100 * (clientWidth / basicWidth) + 'px';
      };
      recalc();
      if (!win.addEventListener) return;
      win.addEventListener('resize', recalc, false);
    })(document, window);
</script>
</head>

<body>
  <div class="ui-btn" style="margin-top:10px" onclick="showTips('tips')">tips</div>
  <div class="ui-btn" style="margin-top:10px" onclick="showLoading()">loading</div>
  <script src="../dist/tips.js"></script>
  <script>
      function showTips(msg) {
        Tips.showError(msg);
      }

      function showLoading() {
        Tips.showLoading();
      }
  </script>
</body>

</html>
