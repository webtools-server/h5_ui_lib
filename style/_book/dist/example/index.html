  // 单选
  $('.ui-radio-button').on('click', function() {
    $(this).find('i').addClass('ui-icon-selected')
    $(this).siblings('.ui-radio-button').find('i').removeClass('ui-icon-selected')
  })

  // 数量选择
  $('.ui-num-input .ui-num-input__btn').on('click', function() {
    var $this = $(this);
    var numInput = $('.ui-num-input .ui-num-input__input');
    var val = +numInput.val();
    if ($this.hasClass('ui-num-input__btn--minus')) {      
      if (val <= 2) {
        $this.removeClass('ui-num-input__btn--enable')
      }

      numInput.val(val - 1 >= 1 ? val - 1: 1);
    }
    else if ($this.hasClass('ui-num-input__btn--plus')) {
      $('.ui-num-input__btn--minus').addClass('ui-num-input__btn--enable')
      numInput.val(val + 1);
    }
  })

  // 标签
  $('.ui-chose-list .ui-chose-list__item').on('click', function() {
    var $this = $(this);
    if ($this.hasClass('ui-chose-list__item--disabled')) {
      return 
    }
    else if ($this.hasClass('ui-chose-list__item--cur')) {
      $this.removeClass('ui-chose-list__item--cur')
    }
    else {
      $this.addClass('ui-chose-list__item--cur').siblings().removeClass('ui-chose-list__item--cur');
    }
  })

  // card 
  $('.ui-card .ui-card__item').on('click', function() {
    var $this = $(this);
    var activeClass = 'ui-card__item--selected'; 
    $this.parent().children().each(function() {
      if ($(this).hasClass('ui-card__item--selected-hl')) {
        activeClass = 'ui-card__item--selected-hl';
      }      
    });

    if ($this.hasClass(activeClass)) {
      return 
    }
    else {
      $this.addClass(activeClass).siblings().removeClass(activeClass);
    }    
  })

  // checkbox 
  $('.ui-check-box').on('click', function() {
    var $this = $(this);
    var icon = $this.find('i');
    if (icon.hasClass('ui-icon-checked')) {
      icon.addClass('ui-icon-unchecked').removeClass('ui-icon-checked')
    }
    else {
      icon.addClass('ui-icon-checked').removeClass('ui-icon-unchecked')
    }
  })

  $('.ui-check-box').on('click', function() {
    var $this = $(this);
    if ($this.hasClass('ui-icon-checked')) {
      $(this).removeClass('ui-icon-checked').addClass('ui-icon-unchecked');
    } else {
      $(this).removeClass('ui-icon-unchecked').addClass('ui-icon-checked');
    }    
  })
</script>
